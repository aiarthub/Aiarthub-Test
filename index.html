<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock AI Art Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 26px;
      margin: 0;
    }
    h2 {
      font-size: 20px;
      margin: 5px 0;
    }
    .subtext {
      font-size: 14px;
      color: #bbb;
      margin: 10px 0 20px;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #00ff7f;
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      border: 4px solid #00ff7f;
      display: inline-block;
      margin-top: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .countdown.animate {
      transform: scale(1.1);
      opacity: 0.8;
    }
    .button {
      background-color: #FF7F27;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #E56717;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click & Wait 15s</h1>
    <h2>to Unlock AI Art Hub</h2>
    <p class="subtext">Close the ad tab after 15s & click back</p>
    <button id="continueButton" class="button">Continue</button>
    <div class="countdown" id="countdown">15</div>
  </div>

  <script>
    document.getElementById("continueButton").addEventListener("click", function () {
      // Open Adsterra ad link in a new tab immediately
      window.open("https://www.effectiveratecpm.com/dc5jzdyyeq?key=b0eb67688b5208dc0c11ec012a5d335c", "_blank");

      // Start the countdown
      let countdown = 15;
      const countdownElement = document.getElementById("countdown");
      countdownElement.textContent = countdown; // initially shows 15

      let interval = setInterval(function () {
        countdown--;
        countdownElement.textContent = countdown;
        countdownElement.classList.add("animate");

        setTimeout(() => {
          countdownElement.classList.remove("animate");
        }, 500);

        if (countdown <= 0) {
          clearInterval(interval);
          // Redirect to Lexica.art after 15s
          window.location.href = "https://lexica.art";
        }
      }, 1000);
    });
  </script>
</body>
</html>
